<html>
<head>
	<title>History Extension</title>
	<link href='index.css' rel='stylesheet'>
</head>
<body>
	<header>
		<h1>Recent Pages</h1>
		<button id='filter'><b>Filter</b></button>
	</header>	
	<article>
		<div id='inputDiv'>
			<input id='input' type='text' placeholder='Enter a keyword or an URL to filter '/>
		</div>
		<div id='outputDiv'>
			<ol id='output'></ol>
		</div>
	</article>
	<script src='index.js'></script>
</body>
</html>

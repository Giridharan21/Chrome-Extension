<html>
<head>
	<title>History Extension</title>
	<link href='index.css' rel='stylesheet'>
</head>
<body>
	<header>
		<h1>Recent Pages</h1>
		<img id='filter' width=30px height=30px src='settings.png'/>
	</header>	
	<article>
		<div id='inputDiv'>
			<input id='input' alt='ad' type='text' placeholder='Enter a keyword or an URL to filter '/>
		</div>
		<div id='outputDiv'>
			<ol id='output'></ol>
		</div>
	</article>
	<script src='index.js'></script>
</body>
</html>
